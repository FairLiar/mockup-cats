<link rel="import" href="../sharedStyles.html">

<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">

<dom-module id="only-kittens-filter">
  <template>
    <style include="shared-styles"></style>
    <p>Only kittens:</p>
    <paper-toggle-button id="onlyKittens">Yes</paper-toggle-button>
  </template>
</dom-module>

<script>
  class OnlyKittensFilter extends Polymer.Element {
    static get is() {
      return 'only-kittens-filter';
    }
    
    areOnlyKittens() {
      return this.$.onlyKittens.checked;
    }
  }
  customElements.define(OnlyKittensFilter.is, OnlyKittensFilter);
</script>
