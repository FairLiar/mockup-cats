<link rel="import" href="../sharedStyles.html">

<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<dom-module id="price-range-filter">
  <template>
    <style include="shared-styles"></style>
    <p>Price range:</p>
    <div class="row" style="margin-bottom: 0">
      <div class="input-field col s6">
        <paper-input id="amountFrom" type="number" placeholder="0" label="From"></paper-input>
      </div>
      <div class="input-field col s6">
        <paper-input id="amountTo" type="number" placeholder="50" label="To"></paper-input>
      </div>
    </div>
  </template>
</dom-module>

<script>
  class PriceRangeFilter extends Polymer.Element {
    static get is() {
      return 'price-range-filter';
    }
    
    getPriceRange() {
      return {
        from: this.$.amountFrom.value == '0' ? 0 : 
                Number(this.$.amountFrom.value) || Number(this.$.amountFrom.placeholder),
        to: this.$.amountTo.value == '0' ? 0 : 
                Number(this.$.amountTo.value) || Number(this.$.amountTo.placeholder)
      }
    }
  }
  customElements.define(PriceRangeFilter.is, PriceRangeFilter);
</script>
