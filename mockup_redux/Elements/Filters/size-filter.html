<link rel="import" href="../sharedStyles.html">

<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">

<dom-module id="size-filter">
  <template>
    <style include="shared-styles"></style>
    <p>Size:</p>
    <p>
      <paper-checkbox id="small">Small</paper-checkbox>
    </p>
    <p>
      <paper-checkbox id="medium">Medium</paper-checkbox>
    </p>
    <p>
      <paper-checkbox id="large">Large</paper-checkbox>
    </p>
  </template>
</dom-module>

<script>
  class SizeFilter extends Polymer.Element {
    static get is() {
      return 'size-filter';
    }
    
    constructor() {
      super();
    }
    
    ready() {
      super.ready();
      this.$.small.checked = true;
      this.$.medium.checked = true;
      this.$.large.checked = true;
    }
    
    getSize() {
      return {
        small:  this.$.small.checked,
        medium: this.$.medium.checked,
        large:  this.$.large.checked
      };
    }
  }
  customElements.define(SizeFilter.is, SizeFilter);
</script>
