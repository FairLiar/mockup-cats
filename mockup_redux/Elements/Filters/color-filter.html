<link rel="import" href="../sharedStyles.html">

<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">

<dom-module id="color-filter">
  <template>
    <style include="shared-styles"></style>
    <p>Fur color:</p>
    <p>
      <paper-checkbox id="colorBlack">Black</paper-checkbox>
    </p>
    <p>
      <paper-checkbox id="colorWhite">White</paper-checkbox>
    </p>
    <p>
      <paper-checkbox id="colorRed">Red</paper-checkbox>
    </p>
    <p>
      <paper-checkbox id="colorGray">Gray</paper-checkbox>
    </p>
    <p>
      <paper-checkbox id="colorTabby">Tabby</paper-checkbox>
    </p>
  </template>
</dom-module>

<script>
  class ColorFilter extends Polymer.Element {
    static get is() {
      return 'color-filter';
    }
    
    constructor() {
      super();
    }
    
    ready() {
      super.ready();
      this.$.colorBlack.checked = true;
      this.$.colorWhite.checked = true;
      this.$.colorRed.checked = true;
      this.$.colorGray.checked = true;
      this.$.colorTabby.checked = true;
    }
    
    getColor() {
      return {
        Black:  this.$.colorBlack.checked,
        White:  this.$.colorWhite.checked,
        Red:    this.$.colorRed.checked,
        Gray:   this.$.colorGray.checked,
        Tabby:  this.$.colorTabby.checked
      };
    }
  }
  customElements.define(ColorFilter.is, ColorFilter);
</script>
